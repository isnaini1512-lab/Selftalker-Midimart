<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Katalog Promo Alfamidi AF85/GTA Gunung Tua</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#0a0a0a;
color:white;
}

/* HEADER */
.header{
background:linear-gradient(90deg,#D50000,#0033A0);
padding:20px;
text-align:center;
font-size:22px;
font-weight:bold;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

/* SLIDER */
.slider-container{
position:relative;
width:100%;
height:80vh;
overflow:hidden;
}

.slider{
display:flex;
height:100%;
transition:0.4s;
}

.slide{
min-width:100%;
display:flex;
justify-content:center;
align-items:center;
}

.slide img{
max-width:100%;
max-height:100%;
object-fit:contain;
border-radius:10px;
}

/* BUTTON */
.btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.6);
color:white;
border:none;
font-size:30px;
padding:10px 20px;
cursor:pointer;
border-radius:50%;
}

.prev{left:10px;}
.next{right:10px;}

/* DOT */
.dots{
text-align:center;
padding:10px;
}

.dot{
height:12px;
width:12px;
margin:5px;
background:white;
border-radius:50%;
display:inline-block;
opacity:0.5;
cursor:pointer;
}

.active{
opacity:1;
background:#FFD400;
}

/* BUTTON MAP */
.map-btn{
display:block;
margin:20px auto;
width:90%;
max-width:400px;
background:#FFD400;
color:black;
padding:15px;
text-align:center;
border-radius:10px;
text-decoration:none;
font-weight:bold;
}

/* WA BUTTON */
.wa{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 20px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 10px rgba(0,0,0,0.5);
}

/* FOOTER */
.footer{
text-align:center;
padding:15px;
background:#0033A0;
margin-top:20px;
}

</style>

</head>
<body>

<div class="header">
KATALOG PROMO ALFAMIDI AF85/GTA GUNUNG TUA
</div>

<div class="slider-container">

<div class="slider" id="slider">

<div class="slide"><img src="images/katalog1.jpg"></div>
<div class="slide"><img src="images/katalog2.jpg"></div>
<div class="slide"><img src="images/katalog3.jpg"></div>
<div class="slide"><img src="images/katalog4.jpg"></div>
<div class="slide"><img src="images/katalog5.jpg"></div>
<div class="slide"><img src="images/katalog6.jpg"></div>
<div class="slide"><img src="images/katalog7.jpg"></div>
<div class="slide"><img src="images/katalog8.jpg"></div>

</div>

<button class="btn prev" onclick="prev()">❮</button>
<button class="btn next" onclick="next()">❯</button>

</div>

<div class="dots" id="dots"></div>

<a href="https://www.google.com/maps/search/Alfamidi+Gunung+Tua"
target="_blank"
class="map-btn">
BUKA LOKASI TOKO
</a>

<a href="https://wa.me/6281234567890" class="wa">
WhatsApp Toko
</a>

<div class="footer">
© 2026 Alfamidi Tangguh AF85/GTA Gunung Tua
</div>

<script>

let slider=document.getElementById("slider");
let slides=document.querySelectorAll(".slide");

let current=0;

let dotsContainer=document.getElementById("dots");

slides.forEach((_,i)=>{
let dot=document.createElement("span");
dot.classList.add("dot");
if(i==0) dot.classList.add("active");
dot.onclick=()=>{current=i;update();}
dotsContainer.appendChild(dot);
});

let dots=document.querySelectorAll(".dot");

function update(){
slider.style.transform="translateX(-"+current*100+"%)";
dots.forEach(dot=>dot.classList.remove("active"));
dots[current].classList.add("active");
}

function next(){
current++;
if(current>=slides.length) current=0;
update();
}

function prev(){
current--;
if(current<0) current=slides.length-1;
update();
}

/* AUTO SLIDE */
setInterval(next,4000);

</script>

</body>
</html>
